<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Megrim|Nunito+Sans:400,900"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/155/ear-of-maize_1f33d.png"
    />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <title>Coding Topics Overview</title>
  </head>
  
  <style>
    body {
      font-family: 'Nunito Sans', sans-serif;
      color: #555;
      background-color: #000;     
      display: flex; 
      justify-content: center;
      align-items: center; 
      height: auto; 
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow-x: hidden;      
      overflow-y: scroll;      
    }
    
    h1 {
      font-family: 'Megrim', sans-serif;
      font-size: 6rem;
      color: white;
      text-align: center;
      margin-top: 2rem;
    }

    .container {
      max-width: calc(100% + 50px); 
      width: 75%; 
      margin: 0 auto;
      padding: 2rem;
      overflow: hidden;
      box-sizing: border-box; 
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(30%, 1fr));
      gap: 3rem;
      overflow: hidden; 
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2rem 4rem rgba(0, 0, 0, 0.2);
      width: 100%;
      box-sizing: border-box;
    }

    .card h2 {
      font-size: 2.5rem;
      color: #005522; /* Darker shade for better readability */
    }

    .card p {
      font-size: 1.8rem;
      color: #555;
    }

    .card a {
      display: inline-block;
      margin-top: 2rem;
      font-size: 1.6rem;
      color: #00c88c;
      text-decoration: none;
      font-weight: bold;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 4rem;
      }

      .card h2 {
        font-size: 2rem;
      }

      .card p {
        font-size: 1.6rem;
      }

      .card a {
        font-size: 1.4rem;
      }

      .cards-container {
        grid-template-columns: 1fr !important;
        padding-left: 20px;
        padding-right: 20px; 
      }
    }
  </style>
  
  <body>
    <div class="container">
      <h1>ðŸ“š Coding Topics Overview ðŸ“–</h1>
      <div class="cards-container">
        {%TOPIC_CARDS%}
      </div>
    </div>
  </body>
</html>
